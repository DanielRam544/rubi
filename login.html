<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,500&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido</title>
</head>
<body>
    <!-- Registrarse -->
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Rubi</h2>
                <p>Ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>

        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <!-- iconos de la app -->
            <div class="iconos">
                <!-- <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div> -->
                <div class="border-icon">
                    <a href="https://www.facebook.com/arracadasjerezanas.joyeriarubi">
                        <i class='bx bxl-facebook-square bx-flip-vertical bx-tada' ></i>
                    </a>
                </div>
                <div class="border-icon">
                    <a href="https://wa.me/+524941000057">
                        <i class='bx bxl-whatsapp bx-tada bx-flip-vertical' ></i>
                    </a>
                </div>
            </div>

            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input id="fortex" type="text" placeholder="Nombre">
            <input id="fortex" type="email" placeholder="Email">
            <input id="fortex" type="password" placeholder="Contraseña">
            <input id="fortex" type="button" value="Registrarse">
        </form>
    </div>
    <!-- Iniciar sesion -->
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <!-- iconos de la app -->
            <div class="iconos">
                <!-- <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div> -->
                <div class="border-icon">
                    <a href="https://www.facebook.com/arracadasjerezanas.joyeriarubi">
                        <i class='bx bxl-facebook-square bx-flip-vertical bx-tada' ></i>
                    </a>
                </div>
                <a href="https://wa.me/+524941000057">
                    <i class='bx bxl-whatsapp bx-tada bx-flip-vertical' ></i>
                </a>
            </div>

            <p class="cuenta-gratis">Aun no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo a Rubi</h2>
                <p>Si aun no tienes una cuenta por favor ve a registro</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>

        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
